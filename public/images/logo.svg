<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Gem Body -->
  <path d="M256 40 L440 170 L256 472 L72 170 L256 40Z" fill="url(#grad1)" stroke="white" stroke-width="4" stroke-linejoin="round" />
  
  <!-- Facets (Shading/Highlight) -->
  <path d="M256 40 L256 170 L440 170 Z" fill="white" fill-opacity="0.25" />
  <path d="M256 40 L72 170 L256 170 Z" fill="black" fill-opacity="0.1" />
  <path d="M72 170 L256 472 L256 170 Z" fill="black" fill-opacity="0.2" />
  <path d="M440 170 L256 472 L256 170 Z" fill="white" fill-opacity="0.1" />

  <!-- Center Star/Sparkle -->
  <path d="M256 110 L275 160 L325 170 L275 180 L256 230 L237 180 L187 170 L237 160 Z" fill="white" filter="url(#glow)" />
</svg>
